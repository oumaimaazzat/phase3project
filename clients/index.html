<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="center"><h1 class="header">Welcome to Hogwarts<h1></div>
      <div class="container">
        <div id="main" class="row mt-4 d-flex">
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <form class="ui form">
                    <div class="form-group">
                      <h3>Become a Wizard</h3>
                      <input name="name" class="form-control mb-2" type="text"placeholder="Name">
                      <input name="age" class="form-control mb-2" type="text"placeholder="Age">
                      <input name="blood" class="form-control mb-2" type="text" placeholder="Blood">
                      <input name="photo" class="form-control mb-2" type="text" placeholder="Photo">
                      <input class="btn btn-primary" type="submit">
                    </div>
                  </form>
                </div>
              </div>
              
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <form class="ui form">
                    <div class="form-group">
                      <h3> Edit Wizard</h3>
                      <input name="name" class="form-control mb-2" type="text"placeholder="Name">
                      <input name="age" class="form-control mb-2" type="text"placeholder="Age">
                      <input name="blood" class="form-control mb-2" type="text" placeholder="Blood">
                      <input name="photo" class="form-control mb-2" type="text" placeholder="Photo">
                      <input class="btn btn-primary" type="submit">
                    </div>
                  </form>
                </div>
              </div>    
            </div>
            
            </div>

            <div id="wizard-display" class="container mt-5 p-3">
              <div class="justify-content-center">
                <h3 class="text-light">Meet the Wizards<h3>
              </div>
              <div id="wizard-container" class="row">
              </div>
            </div>

      </div>

    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
